version: "3.1"

intents:
  - greet_intent
  - bot_challenge
  - potato_intent
  - pineapple_intent
  - check_cnp_again_intent

slots:
  pineapple_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: pineapple_example_form
            requested_slot: pineapple_slot

  cnp_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: check_cnp_form
            requested_slot: cnp_slot

  check_cnp_again_slot:
    type: text
    mappings:
      - type: from_text

forms:
  pineapple_example_form:
    required_slots:
      - pineapple_slot

  check_cnp_form:
    required_slots:
      - cnp_slot

responses:
  utter_greet:
  - text: "Welcome, I am BankBot, and I will be your virtual assistant for today, please provide your CNP to identify."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_tomato:
  - text: "tomato"

  utter_submit_pineapple_example_form:
    - text: "Ok. Thanks!"

  utter_ask_pineapple_slot:
    - text: "Say the word 'fill' to fill the slot or 'stop' to stop the form."

  utter_check_cnp_again:
    - text: "Please type your CNP once more so that I can check it."

actions:
# Potato example
  - action_potato_example
# Pineapple example
  - validate_pineapple_example_form
  - submit_pineapple_example_form
# Check CNP
  - validate_check_cnp_form
  - submit_check_cnp_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

version: "3.1"

intents:
  ### General Intents ###
  - init_intent:
      use_entities: false
  - bot_challenge_intent

  ### Login and Logout Intents ###
  - login_intent
  - logout_intent
  - check_cnp_again_intent

  ### New User Intents ###
  - new_user_intent

  ### User Information Intents ###
  - show_my_cnp_intent
  - show_name_intent
  - show_surname_intent
  - show_age_intent
  - show_account_number_intent
  - show_register_date_intent
  - show_balance_intent
  - show_slots_intent

  ### Policy Information Intents ###
  - policies_info_intent

  ### Confirmation Intents ###
  - affirm_intent
  - deny_intent

  ### Miscellaneous Intents ###
  - break_intent

slots:
  # Login form
  cnp_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: login_form
            requested_slot: cnp_slot
          - active_loop: new_user_form
            requested_slot: cnp_slot

  password_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: login_form
            requested_slot: password_slot
          - active_loop: new_user_form
            requested_slot: password_slot

  logged_in_status_slot:
    type: bool
    initial_value: false
    mappings:
      - type: from_entity
        entity: logged_in_status_slot

  # New user form
  name_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: new_user_form
            requested_slot: name_slot

  surname_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: new_user_form
            requested_slot: surname_slot

  age_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: new_user_form
            requested_slot: age_slot

  password_validation_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: new_user_form
            requested_slot: password_validation_slot

  account_number_slot:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: new_user_form
            requested_slot: account_number_slot

forms:
  login_form:
    required_slots:
      - cnp_slot
      - password_slot

  new_user_form:
    required_slots:
      - cnp_slot
      - name_slot
      - surname_slot
      - age_slot
      - password_slot
      - password_validation_slot
      - account_number_slot

responses:
  # Misc
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  # Check CNP form
  utter_greet:
    - text: "Welcome, I am BankBot, and I will be your virtual assistant for today."

  utter_ask_cnp_slot:
    - text: "Please provide your CNP:"

  # New user form
  utter_ask_name_slot:
    - text: "Please provide your name:"

  utter_ask_surname_slot:
    - text: "Please provide your surname:"

  utter_ask_age_slot:
    - text: "Please provide your age:"

  utter_ask_password_slot:
    - text: "Please provide password:"

  utter_ask_password_validation_slot:
    - text: "Please provide the password again in order to validate it:"

  utter_already_logged_in:
    - text: "You are already logged in."

actions:
# General actions
  - action_restart

# Login and logout actions
  - validate_login_form
  - action_check_login_status
  - submit_login_form
  - action_logout

# New user form
  - validate_new_user_form
  - submit_new_user_form

# Information display actions
  - action_show_my_cnp
  - action_show_name
  - action_show_surname
  - action_show_age
  - action_show_account_number
  - action_show_register_date
  - action_show_balance
  - action_show_slots

# Other actions
  - action_open_policies_page

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

### Forms ####
# Pineapple form
- rule: Activate pineapple form
  steps:
  - intent: pineapple_intent
  - action: pineapple_example_form
  - active_loop: pineapple_example_form

- rule: Submit pineapple form
  condition:
  - active_loop: pineapple_example_form
  steps:
  - action: pineapple_example_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: submit_pineapple_example_form

# Check CNP form
- rule: Activate CNP form
  steps:
  - intent: greet_intent
  - action: utter_greet
  - action: check_cnp_form
  - active_loop: check_cnp_form

- rule: Submit check CNP form
  condition:
  - active_loop: check_cnp_form
  steps:
  - action: check_cnp_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: submit_check_cnp_form

- rule: Ask for CNP again
  steps:
  - intent: check_cnp_again_intent
  - action: utter_check_cnp_again
  - action: check_cnp_form
  - active_loop: check_cnp_form


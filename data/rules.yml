version: "3.1"

rules:

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Open policies page
  steps:
  - intent: policies_info_intent
  - action: action_open_policies_page

### Forms ####
# Pineapple form
- rule: Activate pineapple form
  steps:
  - intent: pineapple_intent
  - action: pineapple_example_form
  - active_loop: pineapple_example_form

- rule: Submit pineapple form
  condition:
  - active_loop: pineapple_example_form
  steps:
  - action: pineapple_example_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: submit_pineapple_example_form

# Login form
- rule: Activate login form
  steps:
  - intent: greet_intent
  - action: action_restart
  - action: utter_greet
  - action: login_form
  - active_loop: login_form

- rule: Submit login form
  condition:
  - active_loop: login_form
  steps:
  - action: login_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: submit_login_form

- rule: Ask for CNP again
  steps:
  - intent: check_cnp_again_intent
  - action: login_form
  - active_loop: login_form

# New user form
- rule: Activate new user form
  steps:
  - intent: new_user_intent
  - action: action_restart
  - action: new_user_form
  - active_loop: new_user_form

- rule: Submit new user form
  condition:
  - active_loop: new_user_form
  steps:
  - action: new_user_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: submit_new_user_form

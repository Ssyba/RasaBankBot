version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: potato_intent
  examples: |
    - potato
    - I want to capture a potato
    - Can I have a potato
    - Give me a potato
    - I need a potato

- intent: pineapple_intent
  examples: |
    - pineapple
    - Can you give me an example of pineapple?
    - I need help with pineapple
    - Give me a pineapple
    - text: I need a pineapple

- intent: request_names
  examples: |
    - i want to give you my name
    - give name
    - you need to know my name
    - do you know my name?
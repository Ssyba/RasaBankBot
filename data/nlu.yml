version: "3.1"

nlu:
- intent: greet_intent
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: potato_intent
  examples: |
    - potato
    - I want to capture a potato
    - Can I have a potato
    - Give me a potato
    - I need a potato

- intent: pineapple_intent
  examples: |
    - pineapple
    - Can you give me an example of pineapple?
    - I need help with pineapple
    - Give me a pineapple
    - text: I need a pineapple

- intent: check_cnp_again_intent
  examples: |
    - I want to check my CNP again
    - I'm an existing user and I need to check my CNP
    - Can you help me with my CNP as an existing user?

- intent: new_user_intent
  examples: |
    - I want to create a new account.
    - I am new to this bank and want to create a user profile.
    - Can you help me sign up for a new account?
    - How can I register as a new user?
    - I'm interested in opening a new account.
    - How do I create a new user account?
    - I'd like to become a new user.
    - Please help me create a new account.
    - I need to sign up for a new account.
    - Can you assist me with setting up a new user account?
